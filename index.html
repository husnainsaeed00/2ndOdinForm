<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>That's the Odin Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="imgContainer">
        <div class="float"> float</div>
      </div>
      <div class="formContainer">
        <blockquote>
          The only way to do great work is to love what you do. Love the work
          you do and keep wroking and exploring . Try serving others .<br />
          <cite>â€” Steve Jobs</cite>
        </blockquote>
        <h3>Let's Fill it</h3>
        <form class="form">
          <div class="formInputGroup">
            <div class="formInput">
              <label for="firstName">FirstName:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="formInput">
              <label for="lastName">lastName:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="formInputGroup">
            <div class="formInput">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="formInput">
              <label for="re-email">Re Enter Email:</label>
              <input
                type="email"
                name="re-email"
                id="re-email"
                placeholder="Re Enter Email"
                required
              />
            </div>
          </div>
          <div class="formInputGroup">
            <div class="formInput">
              <label for="Phone">Phone:</label>
              <input
                type="tel"
                name="Phone"
                id="Phone"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="formInput">
              <label for="password">password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <input type="button" value="Submit" name="save" />
        </form>
        <p>Already have an Account?<a href="#">LogIn</a></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
